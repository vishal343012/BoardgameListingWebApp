 apiVersion: apps/v1
kind: Deployment
metadata:
  name: boardwebapp2024
spec:
  selector:
    matchLabels:
      app: boardwebapp2024
  replicas: 1
  template:
    metadata:
      labels:
        app: boardwebapp2024
    spec:
      containers:
        - name: boardwebapp2024
          image: vishal431/boardwebapp2024:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

---

apiVersion: v1
kind: Service
metadata:
  name: boardwebapp2024-service
spec:
  selector:
    app: boardwebapp2024
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
