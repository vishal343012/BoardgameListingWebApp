 ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boardwebapp4
spec:
  selector:
    matchLabels:
      app: boardwebapp4
  replicas: 1
  template:
    metadata:
      labels:
        app: boardwebapp4
    spec:
      containers:
        - name: boardwebapp4
          image: vishal431/boardwebapp2024:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 1Gi
              cpu: 1000m
            limits:
              memory: 1Gi
              cpu: 1000m

---
apiVersion: v1
kind: Service
metadata:
  name: boardwebapp4-service
spec:
  selector:
    app: boardwebapp4
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
